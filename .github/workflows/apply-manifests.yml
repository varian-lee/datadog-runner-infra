name: ğŸ—ï¸ Apply K8s Manifests

on:
  workflow_dispatch:
    inputs:
      service:
        description: 'ì ìš©í•  ì„œë¹„ìŠ¤ (ë˜ëŠ” all)'
        required: true
        type: choice
        default: 'all'
        options:
          - all
          - ranking-java
          - auth-python
          - chat-node
          - frontend
          - api-gateway
          - load-generator

  push:
    branches:
      - main
    paths:
      - 'infra/k8s/**'

concurrency:
  group: apply-manifests-${{ github.ref }}
  cancel-in-progress: true

env:
  AWS_REGION: ap-northeast-2
  EKS_CLUSTER_NAME: datadog-runner-cluster

jobs:
  detect-changes:
    name: ğŸ” Detect Changes
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.detect.outputs.services }}
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: ğŸ” Detect changed manifests
        id: detect
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            if [ "${{ github.event.inputs.service }}" = "all" ]; then
              SERVICES='["ranking-java","auth-python","chat-node","frontend","api-gateway","load-generator"]'
            else
              SERVICES='["${{ github.event.inputs.service }}"]'
            fi
          else
            # Push ì´ë²¤íŠ¸: ë³€ê²½ëœ íŒŒì¼ ê°ì§€
            CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD -- 'infra/k8s/*.yaml' || echo "")
            
            SERVICES="[]"
            for file in $CHANGED_FILES; do
              SERVICE=$(basename "$file" .yaml)
              if [ "$SERVICE" != "" ]; then
                if [ "$SERVICES" = "[]" ]; then
                  SERVICES="[\"$SERVICE\"]"
                else
                  SERVICES="${SERVICES%]},\"$SERVICE\"]"
                fi
              fi
            done
          fi
          
          echo "services=$SERVICES" >> $GITHUB_OUTPUT
          echo "ğŸ“‹ ì ìš©í•  ì„œë¹„ìŠ¤: $SERVICES"

  apply:
    name: ğŸš€ Apply ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.services != '[]'
    strategy:
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.services) }}
      fail-fast: false
    
    permissions:
      id-token: write
      contents: read

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“‹ Set info
        id: info
        run: |
          echo "started_at=$(date +%s)" >> $GITHUB_OUTPUT
          echo "manifest_path=infra/k8s/${{ matrix.service }}.yaml" >> $GITHUB_OUTPUT

      - name: ğŸ“¢ Slack - ì ìš© ì‹œì‘
        uses: slackapi/slack-github-action@v1.25.0
        continue-on-error: true
        with:
          payload: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "ğŸ—ï¸ ë§¤ë‹ˆí˜ìŠ¤íŠ¸ ì ìš© ì‹œì‘ - ${{ matrix.service }}",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {"type": "mrkdwn", "text": "*íŒŒì¼:*\n`${{ steps.info.outputs.manifest_path }}`"},
                    {"type": "mrkdwn", "text": "*íŠ¸ë¦¬ê±°:*\n`${{ github.actor }}`"}
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: github-actions-apply
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ”§ Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: ğŸ”— Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --region ${{ env.AWS_REGION }} \
            --name ${{ env.EKS_CLUSTER_NAME }}

      - name: ğŸš€ Apply manifest & Restart pods
        id: apply
        run: |
          MANIFEST="${{ steps.info.outputs.manifest_path }}"
          SERVICE="${{ matrix.service }}"
          
          echo "ğŸ“„ ë§¤ë‹ˆí˜ìŠ¤íŠ¸ ì ìš©: $MANIFEST"
          kubectl apply -f "$MANIFEST"
          
          echo "ğŸ”„ Pod ì¬ì‹œì‘: $SERVICE"
          kubectl rollout restart deployment/$SERVICE
          
          echo "â³ ë¡¤ì•„ì›ƒ ì™„ë£Œ ëŒ€ê¸°..."
          kubectl rollout status deployment/$SERVICE --timeout=300s
          
          echo "âœ… ì™„ë£Œ!"

      - name: ğŸ“Š Verify
        run: |
          echo "ğŸ“Š ë°°í¬ ìƒíƒœ:"
          kubectl get deployment ${{ matrix.service }} -o wide
          echo ""
          echo "ğŸ“Š Pod ìƒíƒœ:"
          kubectl get pods -l app=${{ matrix.service }}

      - name: ğŸ“Š Calculate duration
        if: always()
        id: duration
        run: |
          START=${{ steps.info.outputs.started_at }}
          END=$(date +%s)
          DURATION=$((END - START))
          MINUTES=$((DURATION / 60))
          SECONDS=$((DURATION % 60))
          echo "text=${MINUTES}ë¶„ ${SECONDS}ì´ˆ" >> $GITHUB_OUTPUT

      - name: ğŸ“¢ Slack - ì ìš© ì™„ë£Œ
        if: always()
        uses: slackapi/slack-github-action@v1.25.0
        continue-on-error: true
        with:
          payload: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "${{ job.status == 'success' && 'âœ… ë§¤ë‹ˆí˜ìŠ¤íŠ¸ ì ìš© ì„±ê³µ' || 'âŒ ë§¤ë‹ˆí˜ìŠ¤íŠ¸ ì ìš© ì‹¤íŒ¨' }} - ${{ matrix.service }}",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {"type": "mrkdwn", "text": "*íŒŒì¼:*\n`${{ steps.info.outputs.manifest_path }}`"},
                    {"type": "mrkdwn", "text": "*ì†Œìš”ì‹œê°„:*\n${{ steps.duration.outputs.text }}"}
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {"type": "plain_text", "text": "ğŸ“‹ Actions ë¡œê·¸", "emoji": true},
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

