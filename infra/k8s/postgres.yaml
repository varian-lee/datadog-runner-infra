apiVersion: v1
kind: ConfigMap
metadata: { name: postgres-init-sql }
data:
  init.sql: |
    CREATE TABLE IF NOT EXISTS users (
      id            VARCHAR(64) PRIMARY KEY,
      pw_hash       TEXT        NOT NULL,
      customization JSONB       DEFAULT '{"bodyColor": "white", "hatCode": "none"}'::jsonb
    );
    INSERT INTO users(id, pw_hash) VALUES ('demo', 'demo') ON CONFLICT DO NOTHING;
    
    -- ê¸°ì¡´ users í…Œì´ë¸”ì— customization ì»¬ëŸ¼ ì¶”ê°€ (ì´ë¯¸ ìˆìœ¼ë©´ ë¬´ì‹œ)
    DO $$ 
    BEGIN 
      IF NOT EXISTS (SELECT 1 FROM information_schema.columns WHERE table_name='users' AND column_name='customization') THEN
        ALTER TABLE users ADD COLUMN customization JSONB DEFAULT '{"bodyColor": "white", "hatCode": "none"}'::jsonb;
      END IF;
    END $$;
    
    -- ğŸ® ê²Œì„ ì ìˆ˜ í…Œì´ë¸” (PostgreSQL ì „ìš© ë­í‚¹ ì‹œìŠ¤í…œ)
    CREATE TABLE IF NOT EXISTS scores (
      id         SERIAL PRIMARY KEY,
      user_id    VARCHAR(64) NOT NULL,
      high_score INTEGER     NOT NULL DEFAULT 0,
      created_at TIMESTAMP   DEFAULT CURRENT_TIMESTAMP,
      updated_at TIMESTAMP   DEFAULT CURRENT_TIMESTAMP
    );
    
    -- ì¸ë±ìŠ¤ ìƒì„± (PostgreSQL ì •í™•í•œ ë¬¸ë²•)
    CREATE INDEX IF NOT EXISTS idx_scores_user_id ON scores(user_id);
    CREATE INDEX IF NOT EXISTS idx_scores_high_score ON scores(high_score DESC);
---
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: postgres
  labels:
    tags.datadoghq.com/env: demo
    tags.datadoghq.com/service: postgres
    tags.datadoghq.com/version: "15.0"
spec:
  replicas: 1
  selector: { matchLabels: { app: postgres } }
  template:
    metadata: 
      labels: 
        app: postgres
        # Datadog íƒœê·¸ë“¤
        tags.datadoghq.com/env: demo
        tags.datadoghq.com/service: postgres
        tags.datadoghq.com/version: "15.0"
        # ì»¤ìŠ¤í…€ íƒœê·¸ë“¤
        database-type: "relational"
        tier: "data"
        component: "database"
      annotations:
        # Datadog ë¡œê·¸ ìˆ˜ì§‘ ì„¤ì •
        ad.datadoghq.com/postgres.logs: |
          [{"source":"postgresql","service":"postgres"}]
        # ì¶”ê°€ íƒœê·¸ ì„¤ì •
        ad.datadoghq.com/tags: '{"db_type": "postgresql", "storage_tier": "persistent"}'
    spec:
      containers:
      - name: postgres
        image: postgres:15
        env:
        - { name: POSTGRES_DB, value: "app" }
        - { name: POSTGRES_USER, value: "app" }
        - { name: POSTGRES_PASSWORD, value: "app" }
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: init-sql
          mountPath: /docker-entrypoint-initdb.d
      volumes:
      - name: init-sql
        configMap:
          name: postgres-init-sql
---
apiVersion: v1
kind: Service
metadata: { name: postgres }
spec:
  selector: { app: postgres }
  ports: [{ port: 5432, targetPort: 5432 }]
